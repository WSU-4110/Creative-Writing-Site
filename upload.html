        <link rel="stylesheet" href="upload.css">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
    </head>
    <body>
        
        <header>
            <div id="logo">Writely</div>
            <nav>
                <ul class="nav__links">
                    <li><a href="Project.html">Home</a></li>
                    <li><a href="Explore.html">Explore</a></li>
                    <li><a href="Profile.html">Profile</a></li>
                    <li><a href="upload.html">Upload</a></li>
                    <li><a href="account_creation.html">Sign-Up</a></li>
                </ul>
            </nav>
            <input type="text" placeholder="Search..">
        </header>
        
        <div id="mobile__menu" class="overlay">
            <a class="close" onclick="closeNav()">&times;</a>
            <div class="overlay__content">
                <a href="Project.html">Home</a>
                <a href="Explore.html">Explore</a>
                <a href="Profile.html">Profile</a>
                <a href="upload.html">Upload</a>
            </div>
        </div>
        <script type="text/javascript" src="mobile.js"></script>
    

    


        <!--wrapper for the upload page-->
        <div class="uploadwrapper"> 
            <main class="uploadmain">
                <h1 id='header1'>
                    <button id='headerbtn'>WRITE</button> <button id='uploadbtn'>UPLOAD</button>
                </h1>


                <!--buttons for bold and fonts and font size-->
                <table class="uploadtable">
                    <tr>
                        <th><button class="button" id="boldbtn" type="submit"><b>B</b></button></th>
                        <th><button class="button" id="italicbtn" type="submit"><i>I</i></button></th>
                        <th><button class="button" id="underbtn" type="submit"><u>U</u></button></th>
                        <th>
                            <select id="fs">
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Arial">Arial</option>
                                <option value="Verdana">Verdana</option>
                                <option value="Impact">Impact</option>
                                <option value="Comic Sans MS">Comic Sans MS</option>
                            </select>
                        </th>
                        <th>
                            <select id="size">
                                <option value="7">7</option>
                                <option value="10">10</option>
                                <option value="12">12</option>
                                <option value="14">14</option>
                                <option value="18">18</option>
                                <option value="20">20</option>
                                <option value="70">70</option>
                            </select>
                        </th>
                    </tr> 
                </table>
                
                <div id="editor" contenteditable="true" data-text="Enter text here..."></div>
                <button class="button" id="submitbtn" type="submit">Submit</button>


                <script  src="jquery-3.4.1.js"></script>
                               
        
                <!--scripts to handle the text formatting buttons-->
                <script>
                    $(document).ready(function(){
                        $("#editor").hide();
                        $(".uploadtable").hide();
                        $("#submitbtn").hide();

                        $('#headerbtn').on('click', function(){
                            $("#editor").slideToggle(300);
                            $(".uploadtable").slideToggle(300);
                            $("#submitbtn").slideToggle(300);
                        })


                        //buttons for text editor
                        $('#boldbtn').on('click', function(){
                            document.execCommand('bold');
                            $('#editor').focus();
                        });

                        $('#italicbtn').on('click', function(){
                            document.execCommand('italic');
                            $('#editor').focus();
                        });

                        $('#underbtn').on('click', function(){
                            document.execCommand('underline');
                            $('#editor').focus();
                        });

                        $("#fs").change(function(){
                            $('#editor').css("font-family", $(this).val());
                            $('#editor').focus();
                        });

                        $("#size").change(function(){
                            $('#editor').css("font-size", $(this).val() + "px");
                            $('#editor').focus();
                        });

                        $("#submitbtn").click(function(){
                            var input = $("#editor").html();
                            alert(input);
                        });
                    });
                </script>






            </main>   
    
    
        </div>
    </body>
</html>
